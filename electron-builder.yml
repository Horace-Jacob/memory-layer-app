appId: com.memorylayer.app
productName: MemoryLayer
directories:
  buildResources: build
  output: release
files:
  - out/**/*
  - package.json

# Bundle native-host and dependencies as extra resources
extraResources:
  - from: out/resources/native-host.exe
    to: ../native-host.exe

  - from: node_modules/better-sqlite3/build/Release
    to: node_modules/better-sqlite3/build/Release
    filter:
      - '**/*'
  - from: resources/app-icon.png
    to: ../app-icon.png

asarUnpack:
  - resources/**
  - node_modules/better-sqlite3/**

win:
  target:
    - nsis
  executableName: memory-layer-app
  icon: build/icon.ico

nsis:
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: always
  createStartMenuShortcut: true
  runAfterFinish: true
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  include: build/installer.nsh

mac:
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    NSCameraUsageDescription: Application requests access to the device's camera.
    NSMicrophoneUsageDescription: Application requests access to the device's microphone.
    NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
  notarize: false

dmg:
  artifactName: ${name}-${version}.${ext}

linux:
  target:
    - AppImage
    - snap
    - deb
  maintainer: electronjs.org
  category: Utility

appImage:
  artifactName: ${name}-${version}.${ext}

publish:
  - provider: github
    owner: Horace-Jacob
    repo: memory-layer-app
    releaseType: draft

electronDownload:
  mirror: https://npmmirror.com/mirrors/electron/
